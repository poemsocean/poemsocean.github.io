s="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br></pre></td><td class="code"><pre><span class="line">念词：《清平乐·菱》（词林正韵）</span><br><span class="line">菱丝愁许，别是离殇缕。</span><br><span class="line">追忆当时窗下语，烛泪凄迷心绪。</span><br><span class="line"> </span><br><span class="line">明月斜照疏窗，梦魂不到回廊。</span><br><span class="line">从此人间天上，两相音信茫茫。</span><br><span class="line"> </span><br><span class="line">【A1：男】</span><br><span class="line">风回落花幽  小立红桥后</span><br><span class="line">京华香尘舞袖  帘幕鼓箜篌</span><br><span class="line">别是冷骨独自闲吟空留  伫心头</span><br><span class="line">无那天长久</span><br><span class="line"></span><br><span class="line">【A2：女】</span><br><span class="line">轻梦著银钩 煮雨催晓漏</span><br><span class="line">熏微疏衾薄透 耐禁暗生愁</span><br><span class="line">蘼芜青青绿水迢迢难收  倚烟楼</span><br><span class="line">嗟惜菱花瘦</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">【B1：女】</span><br><span class="line">春销雨还骤  添新愁消金兽</span><br><span class="line">鲛绡红笺君知否  剃尽残花倚香篝</span><br><span class="line">一隔屏风凉胜秋  蹙损风波皱</span><br><span class="line">红豆年年不知休  心期只依旧</span><br><span class="line"> </span><br><span class="line">【B2：男】</span><br><span class="line">欲把纤纤手 封钿钗寄红豆</span><br><span class="line">宿雨间歇无时候 已是江南闻菱讴</span><br><span class="line">何当携与载扁舟 密语誓相守</span><br><span class="line">鸳鸯双栖理白头 风飐漾河柳</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">【A1：男】</span><br><span class="line">风回落花幽  小立红桥后</span><br><span class="line">京华香尘舞袖  帘幕鼓箜篌</span><br><span class="line">别是冷骨独自闲吟空留  伫心头</span><br><span class="line">惟愿情长久</span><br><span class="line"> </span><br><span class="line">【A2：女】</span><br><span class="line">轻梦著银钩 煮雨催晓漏</span><br><span class="line">熏微疏衾薄透 耐禁暗生愁</span><br><span class="line">蘼芜青青绿水迢迢难收  倚烟楼</span><br><span class="line">不堪菱丝瘦</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">【C：女（男）】</span><br><span class="line">木樨掩夕扉</span><br><span class="line">沉香冷 麝烟微</span><br><span class="line">红泫枕 篆香成灰 （风入袂 不觉生悲）</span><br><span class="line">魂梦别 屧痕上颦眉 （欲相偎 摇落胆瓶梅）</span><br><span class="line"> </span><br><span class="line">【B1：女】</span><br><span class="line">春销雨还骤  添新愁消金兽</span><br><span class="line">鲛绡红笺君知否  剃尽残花倚香篝</span><br><span class="line">一隔屏风凉胜秋  蹙损风波皱</span><br><span class="line">红豆年年为谁留  心许只感旧</span><br><span class="line"> </span><br><span class="line">【B2：男】</span><br><span class="line">欲把纤纤手 封钿钗寄红豆</span><br><span class="line">宿雨间歇无时候 已是江南闻菱讴</span><br><span class="line">何当携与载扁舟 密语誓相守</span><br><span class="line">人间自是多不偶 情深终不寿</span><br><span class="line"> </span><br><span class="line">【B2：男】</span><br><span class="line">碧波荡湖藕 一阙菱歌藉酒</span><br><span class="line">香阁翻冷人去后 寄语酿花散汀洲</span><br><span class="line">戚戚肠断黯凝眸 天不遂人就</span><br><span class="line">蓦地曾似旧时游 寂寂人回首</span><br></pre></td></tr></table></figure>

        <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line">寺后山如五指 石佛一尊</span><br><span class="line">阁中万卷经文 一盏青灯</span><br><span class="line">竹林间疏影摇曳 古径入云深</span><br><span class="line">寒山初照传来杳杳钟声</span><br><span class="line"></span><br><span class="line">世间熙熙攘攘 芸芸众生</span><br><span class="line">难求功名利禄 全不由人</span><br><span class="line">偏还是摇签问卦 偏怪没缘分</span><br><span class="line">用一双冷眼旁观这凡尘</span><br><span class="line"></span><br><span class="line">我并非石耳石心视哀苦不闻不问</span><br><span class="line">有谁自救不甘于沉沦</span><br><span class="line">我并非响鼓有求皆必应 谁一心虔诚</span><br><span class="line">不忘孝亲恩 也不因此负了一人</span><br><span class="line"></span><br><span class="line">俯瞰世人顶礼 香火鼎盛</span><br><span class="line">礼受皇家供奉 黄金镀身</span><br><span class="line">箴言总置若罔闻 却劳财伤神</span><br><span class="line">我本无真身竟信以为真</span><br><span class="line"></span><br><span class="line">谁能于心不忍 悲天悯人</span><br><span class="line">谁能秉持公正 独善其身</span><br><span class="line">谁笑对造化弄人 与命运抗争</span><br><span class="line">谁能心如磐石持之以恒</span><br><span class="line"></span><br><span class="line">谁仍旧信奉只认准一人 荣辱共生</span><br><span class="line">心怀天下不唯我独尊</span><br><span class="line">谁能视万物等同其自身 家国为己任</span><br><span class="line">且扪心自问 可甘愿杀身为成仁</span><br><span class="line"></span><br><span class="line">古寺依旧在不见当时人 只剩空门</span><br><span class="line">塔上飞雁也换了新僧</span><br><span class="line">你一心不改为普渡众生 仆仆满风尘</span><br><span class="line">人间落纷纷 这一程踏雪都无痕</span><br><span class="line">世上本无佛 那一轮是日光倾城</span><br></pre></td></tr></table></figure>

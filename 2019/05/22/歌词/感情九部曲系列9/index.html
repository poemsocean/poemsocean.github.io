        <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></td><td class="code"><pre><span class="line">并序：在人世间，你是否也曾有一个素未谋面的人，却心心念念，期待缘分上演，脑海里幻想千遍，翕心里幻灭千遍。</span><br><span class="line"></span><br><span class="line">岂知仅一面之缘 尚一生牵绊</span><br><span class="line">奈何且素未谋面 却心心念念</span><br><span class="line">惟盼此生相见 了断红尘执念</span><br><span class="line">求成全 不负当时愿</span><br><span class="line"></span><br><span class="line">难料犹未曾谋面 已梦萦魂牵</span><br><span class="line">怎奈终无缘相见 竟一世亏欠</span><br><span class="line">不怪时乖命蹇 不说福薄缘悭</span><br><span class="line">若来世 再续前生缘</span><br><span class="line"></span><br><span class="line">咫尺眼前 独占心间</span><br><span class="line">拂不去 在脑海里无数次上演</span><br><span class="line">幻想千遍 幻灭千遍</span><br><span class="line">跌碎趾尖</span><br><span class="line"></span><br><span class="line">数点凉天 月到下弦</span><br><span class="line">恍然间 瞥见断线坠落的纸鸢</span><br><span class="line">落红一片 飞过秋千</span><br><span class="line">覆上浮莲</span><br><span class="line"></span><br><span class="line">兀自顾立小池前 海棠垂唇边</span><br><span class="line">一一涌入颦眉间 万语复千言</span><br><span class="line">辗转转身转眼 差错擦身擦肩</span><br><span class="line">祈灵验 摇落上上签</span><br><span class="line"></span><br><span class="line">似在天边 忽到眼前</span><br><span class="line">抹不去 在静默里无数次排练</span><br><span class="line">幻想一千 幻灭一千</span><br><span class="line">滑落指尖</span><br><span class="line"></span><br><span class="line">月近上弦 静数秋天</span><br><span class="line">悄然间 瞥见台阶飘落的白绢</span><br><span class="line">落花片片 铺满庭院</span><br><span class="line">有增无减</span><br><span class="line"></span><br><span class="line">雨敲屋檐 青瓦织烟</span><br><span class="line">焚檀香 风吹扑面卷上了珠帘</span><br><span class="line">乱了琴弦 断了琴弦</span><br><span class="line">缘悭一面</span><br><span class="line"></span><br><span class="line">挥别从前 往事经年</span><br><span class="line">蓦然是 渐行渐远寄雁素鱼笺</span><br><span class="line">合上十指 心香祷念</span><br><span class="line">若你在身边</span><br><span class="line"></span><br><span class="line">合上眼睑 梦寐不见</span><br><span class="line">若在你身边</span><br></pre></td></tr></table></figure>

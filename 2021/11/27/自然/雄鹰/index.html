    <div class="post-body" itemprop="articleBody">

      
        <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line">胸有凌云志，勇向逆境生</span><br><span class="line">    在广袤的苍穹之上高傲的飞翔</span><br><span class="line">        迎着猎猎作响的风声</span><br><span class="line">        涌动的云海在翅膀底下翻腾</span><br><span class="line"></span><br><span class="line">        带着内心深处的骄傲</span><br><span class="line">        穿梭在闪电的巨网之中</span><br><span class="line">我听见你内心深处澎湃的波涛</span><br><span class="line">    还有你眼中浮现的苍茫大海</span><br><span class="line"></span><br><span class="line">    雄鹰，我亲密的伙伴</span><br><span class="line">带着天生强者的姿态，在风暴中亢鸣</span><br><span class="line">    坚韧不屈，与刁难的命运搏斗</span><br><span class="line">        飞越绵亘不绝的群峦和广阔的荒漠</span><br><span class="line"></span><br><span class="line">        谁能在绝境之中奋力振翅</span><br><span class="line">        必将拥有一颗勇士之心</span><br><span class="line">当你望见它凌空翱翔之时</span><br><span class="line">    请不要忘记：它也曾跌落万丈深渊</span><br><span class="line"></span><br><span class="line">    奋飞吧，雄鹰</span><br><span class="line">没有什么能够摧垮你的决心</span><br><span class="line">        你拥有勇气和荣耀</span><br><span class="line">            你是苍穹之子</span><br><span class="line"></span><br><span class="line">天空是你的牧场，白云是你的羊群</span><br><span class="line">    那些见过你凌厉的眼神和矫健的身影</span><br><span class="line">        必将过目不忘</span><br><span class="line">你是如此卓尔不群，神采奕奕</span><br><span class="line"></span><br><span class="line">在坚硬的岩壁上筑巢，在陡峭的悬崖上伫立</span><br><span class="line">        天空、大地、草原都是你的背景</span><br><span class="line">    当金色的太阳重新照耀</span><br><span class="line">        万里河山尽收眼底</span><br><span class="line"></span><br><span class="line">    纵然英雄垂暮，黄昏期临</span><br><span class="line">你的眼中对死亡无所畏惧</span><br><span class="line">    ——毫不迟疑，向下纵身一跃</span><br><span class="line">            这是生命极致绚烂的写照</span><br><span class="line"></span><br><span class="line">    这是凄美、壮烈的</span><br><span class="line">        最后一舞；你的绝唱</span><br><span class="line">            依旧在大地之上回响——</span><br><span class="line">“当我的身体死了，我的心依旧高傲着飞翔着”</span><br></pre></td></tr></table></figure>
